<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<title>Password Generator</title>

<div class="container text-center">
    <h1>Policy Compliant Password Generator</h1>

    {% if messages %}
    <div class=" alert alert-danger">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select> Length
        <br>
        <input type="checkbox" name="lowercase"> Lowercase
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="specials"> Special Characters
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>

<div class="container text-center">
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'about' %}">About</a>
    </nav>
</div>
